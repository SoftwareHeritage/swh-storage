[tox]
envlist=flake8,mypy,py3

[testenv:py3]
deps =
  .[testing]
  .[listener]
  pytest-cov
commands =
  pytest --hypothesis-profile=fast \
         --cov={envsitepackagesdir}/swh/storage \
         {envsitepackagesdir}/swh/storage \
         --cov-branch {posargs}

[testenv:py3-slow]
deps =
  .[testing]
  .[listener]
  pytest-cov
commands =
  pytest --hypothesis-profile=slow \
         --cov={envsitepackagesdir}/swh/storage \
         {envsitepackagesdir}/swh/storage \
         --cov-branch {posargs}

[testenv:flake8]
skip_install = true
deps =
  flake8
commands =
  {envpython} -m flake8

[testenv:mypy]
skip_install = true
deps =
  .[testing]
  mypy
commands =
  mypy swh
